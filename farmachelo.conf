<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName farmachelo.local

    # DocumentRoot apuntando al build del frontend
    DocumentRoot /opt/lampp/htdocs/farmachelo-ubuntu/frontend/build
    <Directory /opt/lampp/htdocs/farmachelo-ubuntu/frontend/build>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Configuraci√≥n del proxy para el backend
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8000/api
    ProxyPassReverse /api http://127.0.0.1:8000/api

    ErrorLog /opt/lampp/logs/farmachelo_error.log
    CustomLog /opt/lampp/logs/farmachelo_access.log combined
</VirtualHost>
